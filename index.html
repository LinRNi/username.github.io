<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魚兒遇見花 - 永生花個人工作室</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f3ee;
            color: #333;
        }
        header {
            background-color: #8c7b75;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            color: #8c7b75;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .section {
            padding: 40px 20px;
        }
        .about {
            text-align: center;
        }
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .portfolio img {
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #8c7b75;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .contact {
            text-align: center;
            margin-top: 20px;
        }
        .contact a {
            color: #8c7b75;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>魚兒遇見花</h1>
        <nav>
            <a href="#about">關於我們</a>
            <a href="#portfolio">作品集</a>
            <a href="#contact">聯絡我們</a>
        </nav>
    </header>

    <section id="about" class="section about">
        <h2>關於我們</h2>
        <p>歡迎來到「魚兒遇見花」，我們專注於創作美麗的永生花藝術作品。每一件作品都是我們用心製作的結晶，讓您的生活充滿美麗與喜悅。</p>
    </section>

    <section id="portfolio" class="section portfolio">
        <h2>作品集</h2>
        <!-- 在這裡添加你的作品圖片 -->
        <img src="image1.jpg" alt="作品1">
        <img src="image2.jpg" alt="作品2">
        <img src="image3.jpg" alt="作品3">
        <!-- 可以根據需要添加更多圖片 -->
    </section>

    <section id="contact" class="section contact">
        <h2>聯絡我們</h2>
        <p>如有任何問題或需要定制服務，請隨時與我們聯繫。</p>
        <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>
        <p>Instagram: <a href="https://www.instagram.com/yourinstagram" target="_blank">@yourinstagram</a></p>
    </section>

    <footer>
        <p>&copy; 2024 魚兒遇見花 - 永生花個人工作室</p>
    </footer>
</body>
</html>
